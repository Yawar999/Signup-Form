<!DOCTYPE html>
<html>
<head>
	<title>Government Job Form</title>
	<link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
	<h1>Sign Up Form</h1>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required placeholder="Enter Username">
			<br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required placeholder="Enter Password">
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required placeholder="Enter Your Email">
			<br>
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required placeholder="Your Mobile Number">
			<br>
			<label for="optional-phone">Optional Number:</label>
			<input type="tel" id="optional-phone" name="optional-phone" required placeholder="Your optional Number">
			<br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required placeholder="Date of Birth">
			<br>
			<div class="toc"></div>
				<input type="checkbox" id="tick" name="tick" required>
				<label for="tick">I agree to the Terms and conditions.</label>
			</div>
		</fieldset>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
